rbac:
  create: true
serviceAccount:
  create: true
  name:

replicas: 1

resources:
  limits:
    cpu: 2000m
    memory: 10000Mi
  requests:
    cpu: 500m
    memory: 5000Mi

# Use an existing secret for the admin user.
admin:
  existingSecret: grafana-creds
  userKey: admin.userKey
  passwordKey: admin.passwordKey

## Configure grafana datasources
## ref: http://docs.grafana.org/administration/provisioning/#datasources
##
datasources:
 datasources.yaml:
   apiVersion: 1
   datasources:
   - name: Prometheus
     type: prometheus
     url: http://pure-prometheus-server
     isDefault: true